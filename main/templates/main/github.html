{% extends 'main/base.html' %}
{% block content %}
{% load static %}
<h2>My GitHub Projects</h2>

<div id="repo-slider" class="slider">
  {% for repo in repos %}
  <div class="slide">
    <h3>{{ repo.name }}</h3>
    <p><a href="{{ repo.url }}" target="_blank">View on GitHub</a></p>
  </div>
  {% endfor %}
</div>

<script>
let index = 0;
function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  index++;
  if (index > slides.length) {index = 1}    
  slides[index-1].style.display = "block";  
  setTimeout(showSlides, 3000); // Change every 3 sec
}
showSlides();
</script>

<style>
.slider { position: relative; width: 100%; max-width: 600px; margin: auto; }
.slide { display: none; text-align: center; padding: 20px; background: #fff; border-radius: 10px; }
</style>
{% endblock %}
